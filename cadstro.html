<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- mudar cor do funfo -->
    <div class="mudarCor">
        <h1 class="darkMode" id="darkMode">modo escuro</h1>
        <div class="fundo" id="fundo">
            <div class="bolinha"></div>
        </div>
    </div>
    <!-- cadastro -->
    <div class="card" id="card">
        <div class="centroCadastro">
            <h1 id="fazer-cadastro">Fazer Cadastro</h1>
            <input type="text" name="nome" placeholder="Nome completo" id="nome" class="informaçao">
            <input type="text" name="nome" placeholder="nome de usuario" id="nomeUsuario" class="informaçao">
            <input type="email" name="email" placeholder="email" id="email" class="informaçao">
            <input type="email" name="email" placeholder="Confirmar email" id="confirmarEmail" class="informaçao">
            <input type="password" name="senha" placeholder="senha" id="senha" class="informaçao">
            <input type="password" name="senha" placeholder="Confirmar senha" id="confirmarSenha" class="informaçao">
            <input type="submit" value="Criar conta"  class="EntrarCadastro" id="Entrar">
        </div>
        <div class="login">
            <p id="JTUC">Já tem uma conta?</p>
            <a href="login.html" id="login">Entrar</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
